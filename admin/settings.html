        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1 class="admin-title">Settings</h1>
            </header>

            <div class="admin-content">
                <div class="admin-editor" style="grid-template-columns: 1fr;">
                    <div class="admin-editor-main">
                        <h2 style="color: var(--white); margin-bottom: 2rem;">Update Profile</h2>

                        <form id="settingsForm">
                            <div class="form-group" style="margin-bottom: 1.5rem;">
                                <label class="form-label" for="userNameInput"
                                    style="color: var(--admin-text-secondary); display: block; margin-bottom: 0.5rem;">Display
                                    Name</label>
                                <input type="text" id="userNameInput" class="form-input"
                                    style="width: 100%; padding: 0.75rem;" required>
                            </div>

                            <div class="form-group" style="margin-bottom: 1.5rem;">
                                <label class="form-label" for="userEmailInput"
                                    style="color: var(--admin-text-secondary); display: block; margin-bottom: 0.5rem;">Email
                                    Address</label>
                                <input type="email" id="userEmailInput" class="form-input"
                                    style="width: 100%; padding: 0.75rem;" required>
                            </div>

                            <hr style="border: 0; border-top: 1px solid var(--admin-border); margin: 2rem 0;">

                            <h3 style="color: var(--white); margin-bottom: 1.5rem;">Change Password</h3>
                            <p style="color: var(--admin-text-secondary); font-size: 0.875rem; margin-bottom: 1.5rem;">
                                Leave blank if you don't want to change your password.</p>

                            <div class="form-group" style="margin-bottom: 1.5rem;">
                                <label class="form-label" for="newPassword"
                                    style="color: var(--admin-text-secondary); display: block; margin-bottom: 0.5rem;">New
                                    Password</label>
                                <input type="password" id="newPassword" class="form-input"
                                    style="width: 100%; padding: 0.75rem;">
                            </div>

                            <div class="form-group" style="margin-bottom: 2rem;">
                                <label class="form-label" for="confirmPassword"
                                    style="color: var(--admin-text-secondary); display: block; margin-bottom: 0.5rem;">Confirm
                                    New Password</label>
                                <input type="password" id="confirmPassword" class="form-input"
                                    style="width: 100%; padding: 0.75rem;">
                            </div>

                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="../assets/js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            document.getElementById('userNameInput').value = user.name || '';
            document.getElementById('userEmailInput').value = user.email || '';

            const form = document.getElementById('settingsForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const name = document.getElementById('userNameInput').value;
                const email = document.getElementById('userEmailInput').value;
                const password = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password && password !== confirmPassword) {
                    showToast('Passwords do not match', 'error');
                    return;
                }

                const data = { name, email };
                if (password) data.password = password;

                try {
                    const response = await fetch('/api/auth/settings', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        const updatedUser = await response.json();
                        localStorage.setItem('user', JSON.stringify(updatedUser.user));
                        showToast('Settings updated successfully', 'success');
                        setTimeout(() => location.reload(), 1500);
                    } else {
                        const err = await response.json();
                        showToast(err.message || 'Failed to update settings', 'error');
                    }
                } catch (error) {
                    showToast('Settings updated (demo mode)', 'success');
                }
            });
        });
    </script>
